name: Waka Readme

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1'

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master # this action name
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          LANG_COUNT: 7
          SHOW_TIME: true
          SHOW_TOTAL: true
          IGNORED_LANGUAGES: Other
